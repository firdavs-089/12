<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZ BILAN ALOQA | Premium Dizayn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3e3e;
            --primary-dark: #d63031;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gray: #dfe6e9;
            --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #000;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        /* Orqa fon animatsiyalari */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,62,62,0.15) 0%, rgba(255,62,62,0) 70%);
            animation: float 15s infinite linear;
            opacity: 0.7;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 12s;
        }
        
        .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 70%;
            left: 20%;
            animation-delay: 6s;
            animation-duration: 18s;
        }
        
        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 30%;
            left: 70%;
            animation-delay: 9s;
            animation-duration: 14s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .contact-container {
            background: rgba(45, 52, 54, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .contact-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 62, 62, 0.1),
                rgba(255, 62, 62, 0)
            );
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 8s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-30%, -30%);
            }
            50% {
                transform: rotate(45deg) translate(30%, 30%);
            }
            100% {
                transform: rotate(45deg) translate(-30%, -30%);
            }
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .contact-header h1 {
            color: var(--light);
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), #ff7675);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 62, 62, 0.3);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 62, 62, 0.7);
            }
        }
        
        .contact-header p {
            color: var(--gray);
            line-height: 1.6;
            font-size: 1.05rem;
        }
        
        .contact-form .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            color: var(--light);
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: var(--transition);
            border-left: 3px solid transparent;
        }
        
        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-left: 3px solid var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 62, 62, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::after {
            left: 100%;
        }
        
        /* Floating animation for form */
        @keyframes floatForm {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            50% {
                transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            }
        }
        
        .contact-container {
            animation: floatForm 8s ease-in-out infinite;
        }
        
        /* Input hover effects */
        .form-group:hover label {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 15px;
            }
            
            .contact-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="contact-container">
        <div class="contact-header">
            <h1><i class="fas fa-paper-plane"></i> BIZ BILAN ALOQA</h1>
            <p><strong>Assalomu alaykum, saytimizning hurmatli mehmoni!</strong></p>
            <p>Quyidagi aloqa formasidan foydalanib, bizga istalgan mavzuda xabar yuborishingiz mumkin. 24 soat ichida murojaatingizni ko'rib chiqib sizga javob yozamiz.</p>
        </div>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Ismingiz</label>
                <input type="text" id="name" name="name" required placeholder="Ismingizni kiriting">
            </div>
            
            <div class="form-group">
                <label for="contact"><i class="fas fa-envelope"></i> Aloqa ma'lumoti</label>
                <input type="text" id="contact" name="contact" required placeholder="Email, telefon yoki Telegram">
            </div>
            
            <div class="form-group">
                <label for="department"><i class="fas fa-layer-group"></i> Bo'lim</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Bo'limni tanlang</option>
                    <option value="support">Texnik yordam</option>
                    <option value="sales">Sotuv bo'limi</option>
                    <option value="partnership">Hamkorlik</option>
                    <option value="other">Boshqa</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject"><i class="fas fa-tag"></i> Xabar mavzusi</label>
                <input type="text" id="subject" name="subject" required placeholder="Xabar mavzusini yozing">
            </div>
            
            <div class="form-group">
                <label for="message"><i class="fas fa-comment-alt"></i> Xabaringiz</label>
                <textarea id="message" name="message" required placeholder="Xabaringizni batafsil yozing..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> XABARNI YUBORISH
            </button>
        </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Loading animation
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> YUBORILMOQDA...';
            submitBtn.style.background = 'linear-gradient(45deg, #2ecc71, #27ae60)';
            
            // Simulate API call
            setTimeout(() => {
                // Success animation
                submitBtn.innerHTML = '<i class="fas fa-check"></i> YUBORILDI!';
                
                // Show confetti effect
                createConfetti();
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    this.reset();
                    submitBtn.innerHTML = originalText;
                    submitBtn.style.background = 'linear-gradient(45deg, var(--primary), var(--primary-dark))';
                }, 2000);
            }, 1500);
        });
        
        // 3D tilt effect
        const container = document.querySelector('.contact-container');
        
        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        container.addEventListener('mouseenter', () => {
            container.style.transition = 'none';
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transition = 'transform 0.5s ease';
            container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Confetti effect function
        function createConfetti() {
            const confettiCount = 100;
            const container = document.querySelector('.contact-container');
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                const posX = Math.random() * container.offsetWidth;
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.position = 'absolute';
                confetti.style.left = `${posX}px`;
                confetti.style.top = '-20px';
                confetti.style.borderRadius = '50%';
                confetti.style.opacity = '0.8';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
            
            // Add confetti animation to styles
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(${window.innerHeight + 20}px) rotate(720deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
