<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherx.film - Kirish va Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/kirish.html/kirish.css">
</head>
<body>
    <!-- Fire Animation Background -->
    <div class="fire-background">
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
        <div class="fire-particle"></div>
    </div>

    <!-- Sparks Animation -->
    <div class="sparks-container">
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="cinema-frame">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <h1 class="logo-title">Aetherx.film</h1>
                <p class="logo-subtitle">Aetherx.film - Filmlar dunyosiga hush kelibsiz</p>
                <div class="logo-underline"></div>
            </div>

            <!-- Form Toggle Buttons -->
            <div class="form-toggle">
                <button class="toggle-btn active" id="loginToggle">
                    <i class="fas fa-sign-in-alt"></i>
                    Kirish
                </button>
                <button class="toggle-btn" id="registerToggle">
                    <i class="fas fa-user-plus"></i>
                    Ro'yxatdan o'tish
                </button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i>
                        Email yoki Login
                    </label>
                    <input type="text" id="loginEmail" name="email" required>
                    <div class="input-shadow"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        Parol
                    </label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" name="password" required>
                        <button type="button" class="password-toggle" id="loginPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-shadow"></div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">
                        <i class="fas fa-question-circle"></i>
                        Parolni unutdingizmi?
                    </a>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Kirish</span>
                    <div class="btn-fire"></div>
                </button>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google" id="googleLogin">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook" id="facebookLogin">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="profileImage">
                        <i class="fas fa-camera"></i>
                        Profil rasmi
                    </label>
                    <div class="file-upload">
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                        <label for="profileImage" class="file-upload-label">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <span class="upload-text">Rasm tanlang</span>
                        </label>
                    </div>
                    <div class="input-shadow"></div>
                </div>

                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i>
                        To'liq ism
                    </label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="input-shadow"></div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="registerEmail" name="email" required>
                    <div class="input-shadow"></div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-lock"></i>
                        Parol
                    </label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" name="password" required>
                        <button type="button" class="password-toggle" id="registerPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-shadow"></div>
                </div>

                <div class="captcha-section">
                    <label>
                        <i class="fas fa-shield-alt"></i>
                        Captcha
                    </label>
                    <div class="captcha-container">
                        <div class="captcha-code" id="captchaCode">AB7K9</div>
                        <button type="button" class="captcha-refresh" id="refreshCaptcha">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <input type="text" class="captcha-input" id="captchaInput" placeholder="Kodni kiriting" required>
                    </div>
                    <div class="input-shadow"></div>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <span class="btn-text">Tasdiqlash</span>
                    <div class="btn-fire"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="/kirish.html/kirish.js"></script>
</body>
</html>
