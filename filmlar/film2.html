<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moslashuvchan Video Player</title>
    <style>
        /* Asosiy stil */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Video player container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        /* Video element */
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Katta play tugmasi */
        .big-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: rgba(209, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .big-play-btn:hover {
            background-color: rgba(209, 0, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .big-play-btn i {
            color: white;
            font-size: 30px;
            margin-left: 5px;
        }
        
        /* Boshqaruv paneli */
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px 10px 5px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .controls-container {
            opacity: 1;
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255,255,255,0.2);
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #d10000;
            width: 0%;
        }
        
        /* Asosiy boshqaruvlar */
        .main-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        /* Vaqt ko'rsatgichi */
        .time-display {
            font-size: 12px;
            color: #ccc;
            margin: 0 10px;
        }
        
        /* Ovoz boshqaruvi */
        .volume-control {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .volume-slider {
            position: absolute;
            left: 0;
            bottom: 100%;
            width: 80px;
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 4px;
            display: none;
            transform: rotate(-90deg) translateX(40px);
            transform-origin: left bottom;
        }
        
        .volume-control:hover .volume-slider {
            display: block;
        }
        
        /* Tezlik boshqaruvi */
        .speed-control {
            position: relative;
        }
        
        .speed-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background-color: rgba(0,0,0,0.8);
            border-radius: 4px;
            padding: 5px;
            display: none;
            min-width: 60px;
        }
        
        .speed-control:hover .speed-options {
            display: block;
        }
        
        .speed-option {
            padding: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
        }
        
        .speed-option:hover {
            background-color: #d10000;
        }
        
        /* Like va ulashish */
        .like-btn, .share-btn {
            position: relative;
        }
        
        .like-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #d10000;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Telefon versiyasi uchun moslashuvchanlik */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .big-play-btn {
                width: 50px;
                height: 50px;
            }
            
            .big-play-btn i {
                font-size: 20px;
            }
            
            .controls-container {
                padding: 10px 5px 3px;
                opacity: 1; /* Mobilda doim ko'rinib turishi */
            }
            
            .control-btn {
                font-size: 14px;
                margin: 0 3px;
                width: 25px;
                height: 25px;
            }
            
            .time-display {
                font-size: 10px;
                margin: 0 5px;
            }
            
            .volume-slider {
                width: 60px;
                padding: 5px;
                transform: rotate(-90deg) translateX(30px);
            }
        }
        
        @media (max-width: 480px) {
            .speed-control, .fullscreen-btn {
                display: none;
            }
            
            .time-display {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Moslashuvchan Video Player</h2>
        
        <div class="video-container" id="video-container">
            <video class="video-player" id="video-player">
                <source src="video.mp4" type="video/mp4">
                Sizning brauzeringiz video elementini qo'llab-quvvatlamaydi.
            </video>
            
            <div class="big-play-btn" id="big-play-btn">
                <i class="fas fa-play"></i>
            </div>
            
            <div class="controls-container" id="controls-container">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="main-controls">
                    <div class="left-controls">
                        <button class="control-btn" id="play-pause-btn">
                            <i class="fas fa-pause" id="play-pause-icon"></i>
                        </button>
                        
                        <div class="volume-control">
                            <button class="control-btn" id="volume-btn">
                                <i class="fas fa-volume-up" id="volume-icon"></i>
                            </button>
                            <div class="volume-slider">
                                <input type="range" min="0" max="1" step="0.1" value="1" id="volume-slider">
                            </div>
                        </div>
                        
                        <span class="time-display" id="current-time">0:00</span>
                        <span class="time-display">/</span>
                        <span class="time-display" id="duration">0:00</span>
                    </div>
                    
                    <div class="right-controls">
                        <div class="speed-control">
                            <button class="control-btn" id="speed-btn">
                                <span id="speed-text">1x</span>
                            </button>
                            <div class="speed-options" id="speed-options">
                                <div class="speed-option" data-speed="0.5">0.5x</div>
                                <div class="speed-option" data-speed="0.75">0.75x</div>
                                <div class="speed-option active" data-speed="1">1x</div>
                                <div class="speed-option" data-speed="1.25">1.25x</div>
                                <div class="speed-option" data-speed="1.5">1.5x</div>
                                <div class="speed-option" data-speed="2">2x</div>
                            </div>
                        </div>
                        
                        <button class="control-btn fullscreen-btn" id="fullscreen-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                        
                        <button class="control-btn like-btn" id="like-btn">
                            <i class="far fa-heart" id="like-icon"></i>
                            <span class="like-count" id="like-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Elementlarni tanlab olish
        const video = document.getElementById('video-player');
        const videoContainer = document.getElementById('video-container');
        const bigPlayBtn = document.getElementById('big-play-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeIcon = document.getElementById('volume-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const speedBtn = document.getElementById('speed-btn');
        const speedText = document.getElementById('speed-text');
        const speedOptions = document.querySelectorAll('.speed-option');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const likeBtn = document.getElementById('like-btn');
        const likeIcon = document.getElementById('like-icon');
        const likeCount = document.getElementById('like-count');
        
        let isPlaying = false;
        let isMuted = false;
        let isLiked = false;
        let isFullscreen = false;
        
        // Video hodisalari
        video.addEventListener('click', togglePlay);
        video.addEventListener('play', updatePlayIcon);
        video.addEventListener('pause', updatePlayIcon);
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', updateDuration);
        
        // Tugmalar hodisalari
        bigPlayBtn.addEventListener('click', togglePlay);
        playPauseBtn.addEventListener('click', togglePlay);
        progressContainer.addEventListener('click', setProgress);
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', setVolume);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        likeBtn.addEventListener('click', toggleLike);
        
        // Tezlik variantlari
        speedOptions.forEach(option => {
            option.addEventListener('click', () => {
                const speed = parseFloat(option.dataset.speed);
                video.playbackRate = speed;
                speedText.textContent = `${speed}x`;
                
                // Faol variantni yangilash
                speedOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });
        
        // Funksiyalar
        function togglePlay() {
            if (video.paused) {
                video.play();
                bigPlayBtn.style.display = 'none';
            } else {
                video.pause();
                bigPlayBtn.style.display = 'flex';
            }
        }
        
        function updatePlayIcon() {
            if (video.paused) {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            } else {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
        }
        
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            currentTimeElement.textContent = formatTime(video.currentTime);
        }
        
        function updateDuration() {
            durationElement.textContent = formatTime(video.duration);
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
                volumeSlider.value = 0;
            } else {
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
                volumeSlider.value = video.volume;
            }
        }
        
        function setVolume() {
            video.volume = volumeSlider.value;
            video.muted = false;
            
            if (volumeSlider.value == 0) {
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            } else {
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    alert(`Fullscreen error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleLike() {
            isLiked = !isLiked;
            
            if (isLiked) {
                likeIcon.classList.remove('far');
                likeIcon.classList.add('fas');
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
                likeIcon.classList.add('animate-like');
                
                setTimeout(() => {
                    likeIcon.classList.remove('animate-like');
                }, 500);
            } else {
                likeIcon.classList.remove('fas');
                likeIcon.classList.add('far');
                likeCount.textContent = parseInt(likeCount.textContent) - 1;
            }
        }
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Mobil qurilmalarda touch hodisalari
        videoContainer.addEventListener('touchstart', handleTouchStart, false);
        videoContainer.addEventListener('touchmove', handleTouchMove, false);
        
        let touchStartX = 0;
        let touchStartY = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }
        
        function handleTouchMove(e) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Faqat gorizontal siljitish
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Progress boshqaruvi
                const progressWidth = progressContainer.offsetWidth;
                const newTime = video.currentTime + (diffX / progressWidth) * video.duration * 0.1;
                video.currentTime = Math.max(0, Math.min(newTime, video.duration));
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        }
    </script>
</body>
</html>
